<body style="margin: 0; background: #f5f5f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <!-- Login Form Content -->
    <div style="margin-top: 0; margin-left: 0; padding: 20px; min-height: calc(100vh - 140px);margin-top: 100px;">
        <div style="max-width: 400px; margin: 40px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
            <h2 style="text-align: center; color: #2c5aa0; margin-bottom: 10px;">Login</h2>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">Welcome back to UrbanSphere Hospitality Services</p>

            <div style="margin-bottom: 20px;">
                <input id="email" placeholder="Email Address" style="width: 100%; padding: 15px; border: 2px solid #e9ecef; border-radius: 10px; font-size: 16px; transition: all 0.3s ease; outline: none;">
            </div>

            <div style="margin-bottom: 20px;">
                <input id="password" type="password" placeholder="Password" style="width: 100%; padding: 15px; border: 2px solid #e9ecef; border-radius: 10px; font-size: 16px; transition: all 0.3s ease; outline: none;">
            </div>

            <button type="button" onclick="loginUser()" style="width: 100%; padding: 15px; background: linear-gradient(45deg, #2c5aa0, #4CAF50); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(44, 90, 160, 0.3);">
                Login
            </button>

            <p style="text-align: center; margin-top: 20px; color: #666;">
                New user? <a href="register.html" style="color: #2c5aa0; text-decoration: none; font-weight: 600;">Create an Account</a>
            </p>
            
            <p style="text-align: center; margin-top: 10px; color: #666; font-size: 14px;">
                <a href="#" style="color: #666; text-decoration: none;">Forgot Password?</a>
            </p>
        </div>
    </div>
    

    <style>

            }

            }
            
            .top-bar-content {
                flex-direction: column !important;
                align-items: center !important;

            }
            
            .welcome-text {
                order: 1 !important;
                font-size: 14px !important;
                margin-bottom: 5px !important;
            }

                order: 2 !important;

            }

            }
            
            .nav-menu {
                display: none !important;
                position: absolute !important;
                top: 100% !important;
                left: 0 !important;
                right: 0 !important;
                background: linear-gradient(135deg, #2c5aa0, #1e3d72) !important;
                flex-direction: column !important;
                padding: 20px !important;

                display: none !important;

            top: 0;

    <script>
        // Portfolio Panel Toggle
        function togglePortfolioPanel() {
            const panel = document.getElementById("portfolioPanel");
            const sidebar = document.getElementById("portfolioSidebar");
            
            panel.classList.toggle("open-panel");
            sidebar.classList.toggle("move-right");
        }

        // Mobile Menu Toggle
        const mobileToggle = document.getElementById('mobileToggle');
        const navMenu = document.getElementById('navMenu');

        mobileToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            const icon = mobileToggle.querySelector('i');
            if (navMenu.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // Close portfolio panel when clicking outside
        document.addEventListener('click', function(event) {
            const panel = document.getElementById("portfolioPanel");
            const sidebar = document.getElementById("portfolioSidebar");
            const button = document.querySelector('.portfolio-button');
            
            if (panel.classList.contains('open-panel') && 
                !panel.contains(event.target) && 
                event.target !== button) {
                panel.classList.remove("open-panel");
                sidebar.classList.remove("move-right");
            }
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 100) {
                header.style.background = 'rgba(44, 90, 160, 0.95)';
                header.style.backdropFilter = 'blur(15px)';
            } else {
                header.style.background = 'linear-gradient(135deg, #2c5aa0, #1e3d72)';
                header.style.backdropFilter = 'none';
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const headerHeight = document.querySelector('.header').offsetHeight;
                    const targetPosition = target.offsetTop - headerHeight;
                    
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });

                    // Close mobile menu if open
                    if (navMenu.classList.contains('active')) {
                        navMenu.classList.remove('active');
                        const icon = mobileToggle.querySelector('i');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                }
            });
        });

        // Expand/Collapse functionality
        function toggleExpandCollapse() {
            const btn = document.getElementById('expandCollapseBtn');
            if (btn.textContent === '+') {
                btn.textContent = '-';
            } else {
                btn.textContent = '+';
            }
        }

        // Handle window resize
        function handleResize() {
            if (window.innerWidth > 768) {
                navMenu.classList.remove('active');
                const icon = mobileToggle.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        }

        window.addEventListener('resize', handleResize);

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            handleResize();
            
            // Add active class to current page link
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-menu a');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.style.background = 'rgba(255,255,255,0.2)';
                    link.style.color = '#4CAF50';
                }
            });
        });

        // Login function
        async function loginUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Simple validation
            if (!email || !password) {
                alert("Please enter both email and password");
                return;
            }

            try {
                const res = await fetch("http://localhost:5000/api/login-user", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const result = await res.json();

                if (!res.ok) {
                    alert("❌ Error: " + result.message);
                    return;
                }

                // Save simple session flags in localStorage
                try {
                    localStorage.setItem('userLoggedIn', 'true');
                    // Prefer server-returned name, fallback to email
                    const userName = result.name || result.fullName || email;
                    localStorage.setItem('userName', userName);
                    localStorage.setItem('userEmail', email);
                } catch (e) {
                    console.warn('Could not write session to localStorage', e);
                }

                alert("✅ Login successful! Welcome " + (result.name || email));

                // Redirect to profile page
                window.location.href = "profile.html";
            } catch (error) {
                console.error("Login error:", error);
                alert("❌ Network error. Please check your connection and try again.");
            }
        }

        // Add enter key support for login
        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                loginUser();
            }
        });
    </script>


    <!-- Load Navbar Script -->
  <script>
  // Load shared navbar (injects navbar.html body and executes its scripts)
  async function includeNavbar() {
    try {
      const res = await fetch('navbar.html');
      const text = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      document.getElementById('navbar-container').innerHTML = doc.body.innerHTML;

      // Execute scripts from navbar.html and wait for external scripts to load
      const __createdScriptPromises = [];
      doc.querySelectorAll('script').forEach(s => {
        const newScript = document.createElement('script');
        if (s.src) {
          newScript.src = s.src;
          newScript.async = false;
          __createdScriptPromises.push(new Promise(resolve => {
            newScript.addEventListener('load', resolve);
            newScript.addEventListener('error', resolve);
            setTimeout(resolve, 2000);
          }));
        } else {
          newScript.textContent = s.textContent;
        }
        document.body.appendChild(newScript);
      });
      Promise.all(__createdScriptPromises).finally(() => {});

      // Ensure navbar init functions run after dynamic injection (wait for external scripts to load)
      const __navbarScriptPromises = [];
      doc.querySelectorAll('script').forEach((s, i) => {
        const existing = document.querySelectorAll('script')[document.querySelectorAll('script').length - 1 - i];
        if (existing && existing.src) {
          __navbarScriptPromises.push(new Promise(resolve => {
            existing.addEventListener('load', resolve);
            existing.addEventListener('error', resolve);
            // also resolve after 2s as a safety
            setTimeout(resolve, 2000);
          }));
        }
      });
      Promise.all(__navbarScriptPromises).finally(() => {
        if (typeof checkScreenSize === 'function') checkScreenSize();
        if (typeof addDesktopHoverEffects === 'function') addDesktopHoverEffects();
        if (typeof updateUserUI === 'function') updateUserUI();
        if (typeof updateCartBadge === 'function') updateCartBadge();
        if (typeof setActiveNavLink === 'function') setActiveNavLink();
      });
    } catch (e) {
      console.error('Failed to load navbar:', e);
    }
  }
  includeNavbar();
</script>
