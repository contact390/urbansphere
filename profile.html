    <!-- Load Navbar Script -->
  <script>
  // Load shared navbar (injects navbar.html body and executes its scripts)
  async function includeNavbar() {
    try {
      const res = await fetch('navbar.html');
      const text = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      document.getElementById('navbar-container').innerHTML = doc.body.innerHTML;

      // Execute scripts from navbar.html and wait for external scripts to load
      const __createdScriptPromises = [];
      doc.querySelectorAll('script').forEach(s => {
        const newScript = document.createElement('script');
        if (s.src) {
          newScript.src = s.src;
          newScript.async = false;
          __createdScriptPromises.push(new Promise(resolve => {
            newScript.addEventListener('load', resolve);
            newScript.addEventListener('error', resolve);
            setTimeout(resolve, 2000);
          }));
        } else {
          newScript.textContent = s.textContent;
        }
        document.body.appendChild(newScript);
      });
      Promise.all(__createdScriptPromises).finally(() => {});

      // Ensure navbar init functions run after dynamic injection (wait for external scripts to load)
      const __navbarScriptPromises = [];
      doc.querySelectorAll('script').forEach((s, i) => {
        const existing = document.querySelectorAll('script')[document.querySelectorAll('script').length - 1 - i];
        if (existing && existing.src) {
          __navbarScriptPromises.push(new Promise(resolve => {
            existing.addEventListener('load', resolve);
            existing.addEventListener('error', resolve);
            // also resolve after 2s as a safety
            setTimeout(resolve, 2000);
          }));
        }
      });
      Promise.all(__navbarScriptPromises).finally(() => {
        if (typeof checkScreenSize === 'function') checkScreenSize();
        if (typeof addDesktopHoverEffects === 'function') addDesktopHoverEffects();
        if (typeof updateUserUI === 'function') updateUserUI();
        if (typeof updateCartBadge === 'function') updateCartBadge();
        if (typeof setActiveNavLink === 'function') setActiveNavLink();
      });
    } catch (e) {
      console.error('Failed to load navbar:', e);
    }
  }
  includeNavbar();
</script>

    <script>
        // Portfolio Panel Toggle
        function togglePortfolioPanel() {
            const panel = document.getElementById("portfolioPanel");

            sidebar.classList.toggle("move-right");
        }

        // Mobile Menu Toggle
        const mobileToggle = document.getElementById('mobileToggle');
        const navMenu = document.getElementById('navMenu');

        mobileToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            const icon = mobileToggle.querySelector('i');
            if (navMenu.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // Close portfolio panel when clicking outside
        document.addEventListener('click', function(event) {
            const panel = document.getElementById("portfolioPanel");
            const sidebar = document.getElementById("portfolioSidebar");
            const button = document.querySelector('.portfolio-button');
            
            if (panel.classList.contains('open-panel') && 
                !panel.contains(event.target) && 
                event.target !== button) {
                panel.classList.remove("open-panel");
                sidebar.classList.remove("move-right");
            }
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 100) {
                header.style.background = 'rgba(44, 90, 160, 0.95)';
                header.style.backdropFilter = 'blur(15px)';
            } else {
                header.style.background = 'linear-gradient(135deg, #2c5aa0, #1e3d72)';
                header.style.backdropFilter = 'none';
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const headerHeight = document.querySelector('.header').offsetHeight;
                    const targetPosition = target.offsetTop - headerHeight;
                    
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });

                    // Close mobile menu if open

                        navMenu.classList.remove('active');
                        const icon = mobileToggle.querySelector('i');

            if (window.innerWidth > 768) {
                navMenu.classList.remove('active');
                const icon = mobileToggle.querySelector('i');
                icon.classList.remove('fa-times');

        // Profile form persistence and session handling
        function getSelects() {
            const selects = document.querySelectorAll('form select');
            // country is the first select in the form, referral is the second
            return { countrySelect: selects[0], referralSelect: selects[1] };
        }

        function collectFormData() {
            const form = document.querySelector('form');
            const fd = {
                fullName: form.querySelector('input[placeholder="Enter full name"]').value,
                email: form.querySelector('input[placeholder="Enter email"]').value,
                phone: form.querySelector('input[placeholder="Enter phone number"]').value,
                dob: form.querySelector('input[type="date"]').value,
                services: Array.from(form.querySelectorAll('input[type="checkbox"]')).filter(cb => cb.checked).map(cb => cb.id),
                address: {
                    street: form.querySelector('input[placeholder="Enter street address"]').value,
                    city: form.querySelector('input[placeholder="Enter city"]').value,
                    state: form.querySelector('input[placeholder="Enter state"]').value,
                    zip: form.querySelector('input[placeholder="Enter ZIP code"]').value,
                    country: getSelects().countrySelect ? getSelects().countrySelect.value : ''
                },
                referral: getSelects().referralSelect ? getSelects().referralSelect.value : '',
                specialRequirements: form.querySelector('textarea').value,
                agreedToTerms: form.querySelector('#terms').checked
            };
            return fd;
        }

        function populateFormFromData(data) {
            try {
                const form = document.querySelector('form');
                if (!data) return;
                form.querySelector('input[placeholder="Enter full name"]').value = data.fullName || '';
                form.querySelector('input[placeholder="Enter email"]').value = data.email || '';
                form.querySelector('input[placeholder="Enter phone number"]').value = data.phone || '';
                form.querySelector('input[type="date"]').value = data.dob || '';

                // services: ids
                const allCheckboxes = form.querySelectorAll('input[type="checkbox"]');
                allCheckboxes.forEach(cb => {
                    cb.checked = Array.isArray(data.services) ? data.services.includes(cb.id) : false;
                });

                if (data.address) {
                    form.querySelector('input[placeholder="Enter street address"]').value = data.address.street || '';
                    form.querySelector('input[placeholder="Enter city"]').value = data.address.city || '';
                    form.querySelector('input[placeholder="Enter state"]').value = data.address.state || '';
                    form.querySelector('input[placeholder="Enter ZIP code"]').value = data.address.zip || '';
                    const { countrySelect } = getSelects();
                    if (countrySelect) countrySelect.value = data.address.country || '';
                }

                const { referralSelect } = getSelects();
                if (referralSelect) referralSelect.value = data.referral || '';

                form.querySelector('textarea').value = data.specialRequirements || '';
                form.querySelector('#terms').checked = !!data.agreedToTerms;
            } catch (e) {
                console.warn('Could not populate profile form', e);
            }
        }

        async function submitProfile(e) {
            e.preventDefault();
            const formData = collectFormData();

            try {
                const response = await fetch('http://localhost:5000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                // try to parse JSON only if content-type is application/json
                let result = {};
                try { result = await response.json(); } catch (err) { /* ignore parse errors */ }

                if (response.ok) {
                    // Persist the profile locally so it remains on the page until logout
                    try { localStorage.setItem('profileData', JSON.stringify(formData)); } catch (err) { console.warn('Could not save profile locally', err); }
                    alert('Registration successful! Your details are saved on this device until you logout.');
                    // do not reset the form â€” keep fields visible
                } else {
                    alert('Error: ' + (result.message || 'Something went wrong.'));
                }
            } catch (err) {
                console.error('Submission failed:', err);
                alert('Submission failed. Please try again later.');
            }
        }

        // Session handling and initial population
        function initProfilePage() {
            const loggedIn = localStorage.getItem('userLoggedIn') === 'true';
            if (!loggedIn) {
                window.location.href = 'login.html';
                return;
            }

            // greeting
            const userName = localStorage.getItem('userName') || localStorage.getItem('userEmail') || '';
            const greetingEl = document.getElementById('userGreeting');
            if (greetingEl) greetingEl.textContent = userName ? `Welcome, ${userName}` : '';

            // show logout and clear stored profile on logout
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.style.display = 'inline-block';
                logoutBtn.addEventListener('click', () => {
                    try {
                        localStorage.removeItem('userLoggedIn');
                        localStorage.removeItem('userName');
                        localStorage.removeItem('userEmail');
                        localStorage.removeItem('profileData');
                    } catch (e) { console.warn('Error clearing session', e); }
                    window.location.href = 'login.html';
                });
            }

            // prefill: prefer server-provided email/name, then profileData
            const profileJson = localStorage.getItem('profileData');
            if (profileJson) {
                try {
                    const data = JSON.parse(profileJson);
                    populateFormFromData(data);
                } catch (e) { console.warn('Invalid profileData in storage', e); }
            } else {
                // if no saved profile, prefill email from login info
                const emailInput = document.querySelector('input[placeholder="Enter email"]');
                if (emailInput) emailInput.value = localStorage.getItem('userEmail') || '';
            }

            // Hook form submit
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', submitProfile);
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            handleResize();
            
            // Add active class to current page link
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-menu a');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.style.background = 'rgba(255,255,255,0.2)';
                    link.style.color = '#4CAF50';
                }
            });
            
            // Initialize profile page functionality
            initProfilePage();
        });
    </script>

fetch("footer.html")

  .then(data => {
    document.getElementById("footer-container").innerHTML = data;
  });
