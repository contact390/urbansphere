    <!-- Load Navbar Script -->
  <script>
  // Load shared navbar (injects navbar.html body and executes its scripts)
  async function includeNavbar() {
    try {
      const res = await fetch('navbar.html');
      const text = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      document.getElementById('navbar-container').innerHTML = doc.body.innerHTML;

      // Execute scripts from navbar.html and wait for external scripts to load
      const __createdScriptPromises = [];
      doc.querySelectorAll('script').forEach(s => {
        const newScript = document.createElement('script');
        if (s.src) {
          newScript.src = s.src;
          newScript.async = false;
          __createdScriptPromises.push(new Promise(resolve => {
            newScript.addEventListener('load', resolve);
            newScript.addEventListener('error', resolve);
            setTimeout(resolve, 2000);
          }));
        } else {
          newScript.textContent = s.textContent;
        }
        document.body.appendChild(newScript);
      });
      Promise.all(__createdScriptPromises).finally(() => {});

      // Ensure navbar init functions run after dynamic injection (wait for external scripts to load)
      const __navbarScriptPromises = [];
      doc.querySelectorAll('script').forEach((s, i) => {
        const existing = document.querySelectorAll('script')[document.querySelectorAll('script').length - 1 - i];
        if (existing && existing.src) {
          __navbarScriptPromises.push(new Promise(resolve => {
            existing.addEventListener('load', resolve);
            existing.addEventListener('error', resolve);
            // also resolve after 2s as a safety
            setTimeout(resolve, 2000);
          }));
        }
      });
      Promise.all(__navbarScriptPromises).finally(() => {
        if (typeof checkScreenSize === 'function') checkScreenSize();
        if (typeof addDesktopHoverEffects === 'function') addDesktopHoverEffects();
        if (typeof updateUserUI === 'function') updateUserUI();
        if (typeof updateCartBadge === 'function') updateCartBadge();
        if (typeof setActiveNavLink === 'function') setActiveNavLink();
      });
    } catch (e) {
      console.error('Failed to load navbar:', e);
    }
  }
  includeNavbar();
</script>

  <script>
    // Helper function to show messages
    function showMessage(elementId, message, isSuccess) {
      const msgDiv = document.getElementById(elementId);
      msgDiv.textContent = isSuccess ? '‚úÖ ' + message : '‚ùå ' + message;
      msgDiv.className = 'message ' + (isSuccess ? 'success' : 'error');
      msgDiv.style.display = 'block';
      setTimeout(() => { msgDiv.style.display = 'none'; }, 5000);
    }

    // Special Form
    document.getElementById('specialForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const requiredFields = ['name', 'special', 'description', 'price', 'cuisine', 'offer', 'rating', 'image', 'searchTerms'];
      
      for (let field of requiredFields) {
        if (!formData.get(field) || (field === 'image' && !this[field].files.length)) {
          showMessage('specialMessage', 'Missing required field: ' + field, false);
          return;
        }
      }

      try {
        const response = await fetch('http://localhost:5000/api/specials', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        
        if (response.ok) {
          showMessage('specialMessage', 'Special submitted successfully!', true);
          this.reset();
        } else {
          showMessage('specialMessage', data.error || 'Failed to submit', false);
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('specialMessage', 'Network error: ' + error.message, false);
      }
    });

    // Testimonial Form
    document.getElementById("testimonialForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      
      try {
        const response = await fetch("http://localhost:5000/api/testimonials_plug_play_office", {

          this.reset();

      }
    });

    // Location Form
    document.getElementById('locationForm').addEventListener('submit', async function(e) {

      const formData = new FormData(this);

      try {

        const result = await response.json();

          showMessage('locationMessage', 'Location added successfully!', true);
          this.reset();
        } else {
          showMessage('locationMessage', result.error || 'Failed to add location', false);
        }
      } catch (err) {
        console.error("Error:", err);
        showMessage('locationMessage', 'Network error: ' + err.message, false);
      }
    });
  </script>
